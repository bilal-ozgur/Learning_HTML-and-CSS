<style>
    button {
        color: white;
        background-color: green;
        border: none;
        padding-left: 15px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: 0.3s;

    }

    button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }

</style>


<button class="one">One</button>
<button class="two">Two</button>
<button class="three">Three</button>
